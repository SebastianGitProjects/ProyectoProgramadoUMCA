<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css " type="text/css" />
    <link rel="stylesheet" href="../estilos/jugar.css" type="text/css" />
</head>
<body>




    <div class="jumbotron centerElement">
        <div id="mainContent">
            <div id="tablero">

                <div class="row centerElement">
                    <div class="col-md-12">
                        <label id="cartasDisponibles"><span class="label"> Disponibles: 54</span></label>
                    </div>
                </div>

                <div class="row centerElement">
                    <div class="col-md-12">
                        <img src="../imagenes/reverso.jpg" height="200" width="130" id="imagenBaraja"/>
                    </div>
                </div>      
                <div class="clearfix"></div><br /><br />

                <div class="row centerElement">
                    <div class=" col-sm-12 col-md-6">
                        <label id="puntuacionJugador"><span class="label">Puntuación del Jugador: 0</span></label><div class="clearfix"></div><br />
                        <img src="../imagenes/reverso.jpg" height="200" width="130" id="playerField"/>
                    </div>
                    <div class=" col-sm-12 col-md-6">
                        <label id="puntuacionCrupier"><span class="label">Puntuación del Crupier: 0</span></label><div class="clearfix"></div><br />
                        <img src="../imagenes/reverso.jpg" height="200" width="130" id="crupierField"/>
                    </div>
                </div>
                <div class="clearfix"></div><br /><br />

                <div class="row centerElement">
                    <div class=" col-sm-12 col-md-6">
                        <button class="btn" onclick="apostar()" id="botonApostar">Apostar</button>
                    </div>
                    <div class=" col-sm-12 col-md-6">
                        <button class="btn">Retirarse</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"> </script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"> </script>

    <script type="text/javascript">
        var count = 1;

        document.getElementById("botonApostar").onclick =
            function apostar() {
                //Está función es la que lleva la magia jajaja
                img_create("../imagenes/10_corazon.GIF");
            }

        function img_create(src) {
            var creationPosition = document.getElementById("imagenBaraja").getBoundingClientRect();
            var imgCreated = document.createElement("img");
            imgCreated.src = src; //La ruta será dinámica cargada desde la DB
            imgCreated.setAttribute("height", "200");
            imgCreated.setAttribute("width", "130");
            imgCreated.setAttribute("class", "cartaSuperpuesta");
            imgCreated.style.top = creationPosition.top + 'px';
            imgCreated.style.left = creationPosition.left + 'px';
            document.getElementById("tablero").appendChild(imgCreated);
            animacion(imgCreated, 1);
        }

        function animacion(element, type) {

            switch (type) {
                case 1:
                    var targetPosition = document.getElementById("playerField").getBoundingClientRect(),
                        bodyPosition = document.body.getBoundingClientRect(),
                        currentPosition = element.getBoundingClientRect(),
                        playerFieldTop = targetPosition.top - bodyPosition.top,
                        playerFieldLeft = targetPosition.left - bodyPosition.left,
                        elementTop = currentPosition.top - bodyPosition.top;
                        elementLeft = currentPosition.left - bodyPosition.left;

                        //hacer for que resta de 0.1 en 0.1 hasta llegar a la posición deseada.
                    alert('Element Player Field is at: x=' + playerFieldLeft + ' y= ' + playerFieldTop + ' and Target element is at: x= ' + elementLeft + ' y= ' + elementTop);

                    break;
                case 2:
                    break;

                default:
                    break;

            }

        }
    </script>
</body >
</html >
