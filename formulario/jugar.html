<body>
    <nav class="navbar navbar-inverse">

    <div class="jumbotron centerElement">
        <div id="mainContent">
            <div id="tablero">

                <div class="row centerElement">
                    <div class="col-md-12">
                        <label id="cartasDisponibles"><span class="label"> Disponibles: 54</span></label>
                    </div>
                </div>

                <div class="row centerElement">
                    <div class="col-md-12">
                        <img src="../imagenes/reverso.jpg" height="200" width="130" id="imagenBaraja"/>
                    </div>
                </div>      
                <div class="clearfix"></div><br /><br />

                <div class="row centerElement">
                    <div class=" col-sm-12 col-md-6">
                        <label id="puntuacionJugador"><span class="label">Puntuación del Jugador: 0</span></label>

                    <div class=" col-sm-12 col-md-6">

                </div>
                <div class="clearfix"></div><br /><br />

                <div class="row centerElement">
                    <div class=" col-sm-12 col-md-6">
                        <button class="btn" onclick="apostar()" id="botonApostar">Apostar</button>
                    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"> </script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"> </script>

    <script type="text/javascript">

        document.getElementById("botonApostar").onclick =
            function apostar() {
                //Está función es la que lleva la magia jajaja
                img_create("../imagenes/10_corazon.GIF");
            }

        function img_create(src) {
            var creationPosition = document.getElementById("imagenBaraja").getBoundingClientRect();
            var imgCreated = document.createElement("img");
            imgCreated.src = src; //La ruta será dinámica cargada desde la DB
            imgCreated.setAttribute("height", "200");
            imgCreated.setAttribute("width", "130");
            imgCreated.setAttribute("class", "cartaSuperpuesta");
            imgCreated.style.top = creationPosition.top + 'px';
            imgCreated.style.left = creationPosition.left + 'px';
            document.getElementById("tablero").appendChild(imgCreated);
        }
    </script>
</body >
