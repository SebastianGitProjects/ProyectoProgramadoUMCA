<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css " type="text/css" />

    <link href="../estilos/longing.css" rel="stylesheet" />
</head>
<body>
    <div class="page-header">
        <div class="container">
            <font face="impact" size=7 color="red">Iniciar sesion</font>
        </div>
    </div>
    <font size=5>
        <div class="text-capitalize" />
         
        <form id="frmLonging">
            <div class="form-inline">
                <label for="lblNombre">Nombre</label>
                <input type="text" class="form-control" id="nombre" name="nombre">
            </div>
            <div class="form-inline">
                <label for="lblpassword">Password</label>
                <input type="password" class="form-control" id="password" name="password">
            </div>

            <button type="submit" class="btn btn-danger">Ingresar</button>
           

        </form>
        </font>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"
            integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="
            crossorigin="anonymous"></script>
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.15.0/jquery.validate.min.js"
            type="text/javascript"></script>

    <script type="text/javascript">
        $(function () {
            creaReglasvalidacion();
        });
        /////// se encarga de crear las validacion del form
        function creaReglasvalidacion() {
            $("#frmLonging").validate({
                rules: {
                    nombre: {
                        required: true,
                        minlength: 3,
                        maxlength: 15,
                    },
                    password: {
                        required: true,
                        minlength: 8,
                        maxlength: 30,
                    }
                },
                messages: {
                    nombre: {
                        required: "El nombre es requerido",
                        minlength: "Debe ingresar minimo 3 caracteres",
                        maxlength: "Debe ingresar maximo 15 caracteres",
                    },
                    password: {
                        required: "El password es requerido",
                        minlength: "Debe ingresar minimo 8 caracteres",
                        maxlength: "Debe ingresar maximo 16 caracteres",
                        
                    }

                },
                submitHandler: function (form) {
                    alert("Bienvenido..!! ")
                }
            });
        
        }
          
        </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"> </script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"> </script>
</body>
</html>
