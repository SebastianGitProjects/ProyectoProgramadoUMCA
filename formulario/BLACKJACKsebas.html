                <script type="text/javascript">
                    $(function () {
                        creaVideo();

                    });
                    ///Función para la reproducción de video
                    function creaVideo() {
                        $("#btVideoCompleto").click(function () {
                            var elementoVideo = $("#vidSele")[0];
                            pantallaCompleta(elementoVideo);
                        });

                        $("#btReproducirVideo").click(function () {
                            ///obtenemos el  video
                            var elementoVideo = $("#vidSele")[0];
                            reproducir(elementoVideo);
                            $("#btReproducirVideo").hide();
                            $("#btPausarVideo").show();
                        });
                        $("#btPausarVideo").click(function () {
                            ///obtenemos  video
                            var elementoVideo = $("#vidSele")[0];
                            pausar(elementoVideo);
                            $("#btPausarVideo").hide();
                            $("#btReproducirVideo").show();
                        });
                        $("#volumenVideo").change(function () {
                            var valorIngresado = this.value;/// volumen video
                            var elementoVideo = $("#vidSele")[0];
                            aumentarVolumen(elementoVideo, valorIngresado);
                        });
                        $("#vidSele").on("ended", function () {
                            alert("video finalizado");
                        });
                        $("#vidSele").on("timeupdate", function () {
                            var tiempoActual = this.currentTime.toFixed(0);
                            $("#lblTiempoVideo").text("Tiempo: " + tiempoActual + " s");
                        });
                    }


                </script>
